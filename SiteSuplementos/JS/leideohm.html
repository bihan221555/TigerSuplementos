        <div id="leideohm">
            <label for="u">U - Potencial elétrico (V)</label>
            <input id="u" type="number"><br>
            
            <label for="r">R - Resistência elétrica (Ω)</label>
            <input id="r" type="number"><br>
            
            <label for="i">I - Corrente elétrica (A)</label>
            <input id="i" type="number"><br>

            <div id="botoes">
                <button onclick="leideohm()">Enviar</button>
            </div>
            
            <h3 id="resultado"></h3>
        </div>
        
        <script>
            function leideohm(){
                var u = parseFloat(document.getElementById("u").value);
                var r = parseFloat(document.getElementById("r").value);
                var i = parseFloat(document.getElementById("i").value);

                if(isNaN(i)){
                    document.getElementById("i").value = u/r
                }

                if(isNaN(u)){
                    document.getElementById("u").value = r*i
                }

                if(isNaN(r)){
                    document.getElementById("r").value = u/i
                }
                   
            }
        
        </script>
